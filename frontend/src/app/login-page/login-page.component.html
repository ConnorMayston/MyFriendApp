<div class="signup-form">
  <h2>Login</h2>
  <hr>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="username">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Password" required="required" [(ngModel)]="password">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg" [disabled]="!canSubmit" (click)="onSubmit()">Login</button>
  </div>
  <div class="text-center">Don't have an account?<a routerLink="register">  Sign up!</a></div>
</div>
