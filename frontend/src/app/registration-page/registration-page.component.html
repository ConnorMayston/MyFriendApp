<div class="signup-form">
  <h2>Sign Up</h2>
  <hr>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="username">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Password" required="required" [(ngModel)]="password">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Retype Password" required="required"
             [(ngModel)]="passwordCheck">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="First Name" required="required" [(ngModel)]="firstName">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Last Name" required="required" [(ngModel)]="lastName">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg" (click)="onSubmit()">Sign Up</button>
  </div>
  <div class="text-center">Already have an account? <a routerLink="">Login here</a></div>
</div>
