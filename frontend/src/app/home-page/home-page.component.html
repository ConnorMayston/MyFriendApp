<body>
<div class="align-content-center">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <p class="navbar-brand">My Friend App</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="../home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="../friendList">Friends List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="" (click)="deleteAccount()">Delete Account</a>
        </li>
      </ul>
      <input class="form-control mr-sm-2" type="search" placeholder="Search by username" [(ngModel)]="query"
             aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="onSearch()">Search</button>
    </div>
  </nav>
</div>
<table id="userTable" class="table table-hover table-dark table-sm table-striped">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Username</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Add friend</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of filteredUsers; let i = index">
    <th scope="row">{{pageNumber*10+ (i+1)}}</th>
    <td>{{user.username}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td><button (click)="addFriend(user)">+</button></td>
  </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><button class="page-link app-pointer" (click)="onPrev()">Previous</button></li>
    <li class="page-item"><button class="page-link app-pointer" (click)="onNext()">Next</button></li>
  </ul>
</nav>
</body>
